<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="${titulo}"></title>

    <link rel="icon" th:href="${imagen}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html" th:text="${nombre}"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">INICIO</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="listar.html">LISTAR</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="profile.html">PERFILES</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="m-5">
    <div th:if="${usuarioList.size()==0}">No Hay Usuarios En La Lista</div>
    <table class="table" th:if="${usuarioList.size() > 0}">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">APELLIDO</th>
            <th scope="col">CORREO</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuarioLists: ${usuarioList}">
            <th scope="row" th:text="${usuarioLists.id}"></th>
            <td th:text="${usuarioLists.nombre}"></td>
            <td th:text="${usuarioLists.apellido}"></td>
            <td th:text="${usuarioLists.email}"></td>
            <td>
                <button type="button" class="btn btn-warning">EDITAR</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger">ELIMINAR</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
